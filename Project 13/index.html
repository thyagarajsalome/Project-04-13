<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Animated Search Bar</title>
  </head>
  <body>
    <div class="search-bar-container">
      <img
        src="https://cdn2.iconfinder.com/data/icons/thin-line-icons-for-seo-and-development-1/64/SEO_search-512.png"
        alt="magnifier"
        class="magnifier"
      />
      <input type="text" class="input" placeholder="Search..." />
      <img
        src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png"
        alt="mic-icon"
        class="mic-icon"
      />
    </div>
    <script src="./index.js"></script>
  </body>
</html>
